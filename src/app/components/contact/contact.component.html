<nz-header>
  <div class="app-header">
    <div nz-row>
      <div nz-col nzSpan="12">
        <h1 nz-typography>Contacts</h1>
      </div>
      <div nz-col nzSpan="12"></div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="12">
        <h3 nz-typography>Here is your summary</h3>
      </div>
      <div nz-col nzSpan="12">
        <div nz-row>
          <div nz-col nzSpan="4">
            <div nz-row>
              <div nz-col nzSpan="12">
                <nz-badge [nzCount]="5">
                  <span class="filter-icon" nz-icon nzType="filter" nzTheme="fill"></span>
                </nz-badge>
              </div>
              <div nz-col nzSpan="12"><span class="control-icon" nz-icon nzType="control" nzTheme="outline"></span></div>
            </div>
          </div>
          <div nz-col nzSpan="20">
            <nz-input-group [nzPrefix]="prefixTemplateSearch">
              <input [(ngModel)]="searchText" type="text" nz-input placeholder="Search" (keyup)="filterContacts()"/>
            </nz-input-group>
          </div>
        </div>
        <ng-template #prefixTemplateSearch><span nz-icon nzType="search"></span></ng-template>
      </div>
    </div>
  </div>
</nz-header>
<nz-table #basicTable class="content" [nzData]="filteredContacts" [nzPageSize]="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Contact Type</th>
      <th>Portal Access</th>
      <th>Admin Access</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-data [ngForOf]="basicTable.data" let-x="index">
      <tr>
        <td>{{ data.contactId }}</td>
        <td>{{ data.firstName | capitalizeWords }} {{ data.lastName | capitalizeWords }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.type | capitalizeWords }}</td>
        <td>
          <label nz-checkbox [(ngModel)]="data.access.portalAccess"></label>
        </td>
        <td>
          <label nz-checkbox [(ngModel)]="data.access.adminAccess"></label>
        </td>
        <td>
          <button nz-button nzType="default">View Portal</button>
        </td>
      </tr>
    </ng-template>
    
  </tbody>
</nz-table>
