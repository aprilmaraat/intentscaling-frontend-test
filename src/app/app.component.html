<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <span class="icon" nz-icon nzType="user" nzTheme="outline"></span>
        <span class="label">User Profile</span>
      </li>
      <li nz-menu-item>
        <span class="icon" nz-icon nzType="file-text" nzTheme="fill"></span>
        <span class="label">Text</span>
      </li>
      <li nz-menu-item>
        <span class="icon" nz-icon nzType="bank" nzTheme="fill"></span>
        <span class="label">Legal</span>
      </li>
      <li nz-menu-item>
        <span class="icon" nz-icon nzType="warning" nzTheme="fill"></span>
        <span class="label">Disclaimer</span>
      </li>
    </ul>
    <nz-footer>Version 1.0</nz-footer>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
        <button class="fab-button" nz-button nzType="primary" nzShape="circle" nzSize="large">
          <span nz-icon nzType="plus" nzTheme="outline"></span>
        </button>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
